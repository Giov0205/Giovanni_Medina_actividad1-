<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profundizando en Elemento Input</title>
</head>

<body>
    <h1>PROFUNDIZANDO EN ELEMENTO INPUT</h1>
    <form action="">
        <label for="text-input">int tipo txt</label>
        <input type="text" id="text-input" name="text-input"><br>

        <label for="tel-input">int tipo tel</label>
        <input type="tel" id="tel-input" name="tel-input"><br>

        <label for="email-input">int tipo gmail</label>
        <input type="email" id="email-input" name="email-input"><br>

        <label for="number-input">int tipo numerico</label>
        <input type="number" id="number-input" name="number-input"><br>

        <label for="password-input">int tipo pass</label>
        <input type="password" id="password-input" name="password-input"><br>

        <label>int tipo radio</label><br>
        <input type="radio" id="radio1" name="radio-group" value="opcion1">
        <label for="radio1">opcion 1</label><br>

        <input type="radio" id="radio2" name="radio-group" value="opcion2">
        <label for="radio2">opcion 2</label><br>

        <input type="radio" id="radio3" name="radio-group" value="opcion3">
        <label for="radio3">opcion 3</label><br>

        <label>tipo checkbox</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox-group" value="opcion1">
        <label for="checkbox1">op 1</label><br>

        <input type="checkbox" id="checkbox2" name="checkbox-group" value="opcion2">
        <label for="checkbox2">op 2</label><br>

        <label for="submit-button">boton enviar</label><br>
        <input type="submit" id="submit-button" value="Enviar">
    </form>
</body>
</html>
